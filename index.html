<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SE LE SABE</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    input, button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado, #respuestaFinal {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>SE LE SABE</h1>

  <div>
    <input type="text" id="nombre" placeholder="¬øCu√°l es tu nombre?">
    <button onclick="verificar()">Ingresar</button>
  </div>

  <p id="resultado"></p>

  <div style="margin-top: 30px;">
    <input type="text" id="opcion" placeholder="¬øQu√© quieres ver hoy?">
    <button onclick="mostrarEleccion()">Enviar</button>
  </div>

  <p id="respuestaFinal"></p>
  <img id="imagen" src="muak.jpg" alt="Imagen elegida">

  <script>
    const permitidos = ["Afeni", "Diego", "Mario"];

    function verificar() {
      let nombre = document.getElementById("nombre").value.trim();
      let resultado = document.getElementById("resultado");

      let nombreFormateado = nombre.charAt(0).toUpperCase() + nombre.slice(1).toLowerCase();

      if (permitidos.includes(nombreFormateado)) {
        resultado.innerText = "‚úÖ Acceso permitido. Bienvenido " + nombreFormateado;
        resultado.style.color = "green";
      } else {
        resultado.innerText = "‚ùå Acceso denegado. No est√°s en la lista.";
        resultado.style.color = "red";
      }
    }

    function mostrarEleccion() {
      let opcion = document.getElementById("opcion").value.trim().toLowerCase();
      let respuestaFinal = document.getElementById("respuestaFinal");
      let imagen = document.getElementById("imagen");

      if (opcion) {
        respuestaFinal.innerText = "üé¨ Perfecto, vamos a ver: " + opcion;
        imagen.src = "muak.jpg"
        imagen.style.display = "block";
      }
    }
  </script>

</body>
</html>
