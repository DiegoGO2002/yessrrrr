<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SE LE SABE</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    input, button {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #resultado, #respuestaFinal {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .contenedor-imagen {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .contenedor-imagen img {
      width: 300px;
      border-radius: 10px;
      display: none;
    }

    .texto-bajo {
      margin-top: 10px;
      font-size: 18px;
      color: #d63384;
      font-weight: bold;
      display: none;
    }

    #pregunta-opcion {
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>SE LE SABE</h1>

  <!-- Paso 1: nombre -->
  <div>
    <input type="text" id="nombre" placeholder="¬øCu√°l es tu nombre?">
    <button onclick="verificar()">Ingresar</button>
  </div>

  <p id="resultado"></p>

  <!-- Paso 2: pregunta despu√©s del acceso -->
  <div id="pregunta-opcion">
    <input type="text" id="opcion" placeholder="¬øQu√© quieres ver hoy?">
    <button onclick="mostrarEleccion()">Enviar</button>
  </div>

  <p id="respuestaFinal"></p>

  <!-- Imagen y mensaje -->
  <div class="contenedor-imagen">
    <img id="imagen" src="muak.jpg" alt="Imagen elegida">
    <p class="texto-bajo" id="mensajeAmor">Te amo mi amor. muak</p>
  </div>

  <script>
    const permitidos = ["Afeni", "Siane", "Sofia", "Esmeralda", "Luis", "Diego", "Mario"];

    function verificar() {
      let nombre = document.getElementById("nombre").value.trim();
      let resultado = document.getElementById("resultado");
      let nombreFormateado = nombre.charAt(0).toUpperCase() + nombre.slice(1).toLowerCase();

      if (permitidos.includes(nombreFormateado)) {
        resultado.innerText = "‚úÖ Acceso permitido. Bienvenido " + nombreFormateado;
        resultado.style.color = "green";
        document.getElementById("pregunta-opcion").style.display = "block"; // Muestra la segunda pregunta
      } else {
        resultado.innerText = "‚ùå Acceso denegado. No est√°s en la lista.";
        resultado.style.color = "red";
        document.getElementById("pregunta-opcion").style.display = "none";
      }
    }

    function mostrarEleccion() {
      let opcion = document.getElementById("opcion").value.trim().toLowerCase();
      let respuestaFinal = document.getElementById("respuestaFinal");
      let imagen = document.getElementById("imagen");
      let mensajeAmor = document.getElementById("mensajeAmor");

      if (opcion === "muak") {
        respuestaFinal.innerText = "üé¨ Mostrando: " + opcion;
        imagen.style.display = "block";
        mensajeAmor.style.display = "block";
      } else {
        respuestaFinal.innerText = "‚ö†Ô∏è Opci√≥n no reconocida.";
        imagen.style.display = "none";
        mensajeAmor.style.display = "none";
      }
    }
  </script>

</body>
</html>
